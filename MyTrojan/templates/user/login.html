{% extends "base/base.html" %}
{% load static %}
{% block title %}
    Login
{% endblock %}
{% block css %}
    <link rel="stylesheet" href="{% static "/css/user/login.css" %}">
{% endblock %}
{% block contain %}
    <div class="row-cols-1" style="position: relative;top: 50%;transform: translateY(-50%)">
        <form class="form-login" data="{% url "user:login" %}" method="post">
            {#    <img class="mb-4" src="/" alt="" width="72" height="72">#}
            {% csrf_token %}
            <h1 class="h3 mb-3 font-weight-normal text-center">Login</h1>
            <input type="text" id="inputEmail" class="form-control" placeholder="Email address/Account" name="username"
                   required
                   autofocus>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" name="password"
                   required>
            <div class="checkbox mb-3">
                <label>
                    <input type="checkbox" value="1" name="remember_me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary btn-block" type="submit">Log in</button>
        </form>
    </div>
{% endblock %}

{% block js %}
    <script src="{% static "js/user/login.js" %}"></script>
{% endblock %}
